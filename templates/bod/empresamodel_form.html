{% extends "base.html" %}
{% load staticfiles %}

{% block context %}
<section>
	<form method="POST">{% csrf_token %}
		{% for i in form %}
		<div>
			{{ i.label }}
			{{ i }}
			{{ i.error }}
		</div>
		{% endfor %}
		<div>
			<button type="submit" class="btn blue">Aceptar</button>
			<a href="{% url 'login:index' %}" class="btn red">Volver</a>
		</div>
	</form>
</section>
{% endblock %}
