{% extends "base.html" %}
{% load staticfiles %}
{% block context %}

<section>
	<table>
		<thead>
			<tr>
				<th>Rif</th>
				<th>Nombre</th>
				<th>Direccion</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ object.tipo_rif }}-{{ object.rif }}</td>
				<td>{{ object.nombre }}</td>
				<td>{{ object.direccion }}</td>
			</tr>

		</tbody>	
	</table>
	<div>
		<a href="{% url 'bodega:list-empresa' %}" class="btn red">Volver</a>
	</div>
</section>


{% endblock %}
