{% extends "base.html" %}
{% load staticfiles %}

{% block context %}

<section class="container">
	<div class="row">
		<div class="container">
			<div class="col s8 offset-s2 login_margin">
				<div class="col s12 ">
					<h2 class="blue-text text-darken-2 center" style="text-shadow: 2px -1px #000;">Iniciar Sesi&oacute;n</h2>
				</div>
				<div class="col s12">
					<form method="POST">{% csrf_token %}
						{% for i in form %}
						<div class="input-field col s12">
							{{ i }}
							<label>{{ i.label }}</label>
							{{ i.error }}
						</div>
						{% endfor %}
						<div align="center">
							<button type="submit" class="btn blue btn-block">Acceder</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>



{% endblock %}
